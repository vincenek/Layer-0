<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer 0 - Decision Mapping</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #6a0dad;
            --accent: #bb86fc;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--gray));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(187, 134, 252, 0.1), transparent 40%);
            z-index: -1;
            animation: glow 10s infinite alternate;
        }
        
        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(187, 134, 252, 0.1), transparent 30%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: var(--accent);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 8px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -100%;
            width: 50%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(138, 43, 226, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--accent);
            box-shadow: none;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: var(--accent);
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--gray);
            background: rgba(40, 40, 50, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        
        .chain-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 0;
        }
        
        .chain-box {
            flex: 1;
            min-width: 300px;
            background: rgba(40, 40, 50, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .chain-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .chain-item {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            background: rgba(50, 50, 65, 0.7);
            border-left: 3px solid var(--accent);
            animation: slideIn 0.4s ease-out;
            position: relative;
        }
        
        .chain-item:nth-child(odd) {
            border-left-color: var(--primary);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .cognito-item {
            background: rgba(30, 70, 50, 0.5);
            border-left: 3px solid #4CAF50;
            position: relative;
        }
        
        .cognito-item::after {
            content: 'âœ“';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-weight: bold;
        }
        
        .history-item {
            background: rgba(50, 50, 65, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            transform: translateX(5px);
            background: rgba(60, 60, 75, 0.8);
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .session-name {
            font-style: italic;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
            text-align: right;
        }
        
        .flex-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .chain-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .flex-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 0: Welcome Screen -->
        <div id="step0" class="step active">
            <h1>Layer 0</h1>
            <p style="text-align: center; font-size: 1.2rem; margin-bottom: 30px; line-height: 1.6;">
                Map your decisions, understand your thinking, and discover optimized cognitive paths.
            </p>
            <button id="beginBtn" class="btn">Begin Mapping</button>
        </div>

        <!-- Step 1: Decision Input -->
        <div id="step1" class="step">
            <h2>Your Decision</h2>
            <div class="input-group">
                <label for="decisionInput">What decision did you make?</label>
                <textarea id="decisionInput" rows="3" placeholder="Example: I skipped studying last night"></textarea>
            </div>
            <div class="input-group">
                <label for="sessionName">Session Name (Optional)</label>
                <input type="text" id="sessionName" placeholder="Give this session a name">
            </div>
            <button id="toWhyBtn" class="btn">Continue to Reflection</button>
        </div>

        <!-- Step 2: Why Chain -->
        <div id="step2" class="step">
            <h2>Reflection Journey</h2>
            <div id="whyContainer">
                <!-- Why questions will be injected here -->
            </div>
        </div>

        <!-- Step 3: Results -->
        <div id="step3" class="step">
            <h2>Decision Analysis</h2>
            <div class="chain-container">
                <div class="chain-box">
                    <h3>Your Thought Process</h3>
                    <div id="userChain">
                        <!-- User's chain will be injected here -->
                    </div>
                </div>
                
                <div class="chain-box">
                    <h3>Cognito Optimized Path</h3>
                    <div id="cognitoPath">
                        <!-- Cognito path will be injected here -->
                    </div>
                </div>
            </div>
            
            <div class="flex-buttons">
                <button id="saveSessionBtn" class="btn">Save This Session</button>
                <button id="historyBtn" class="btn btn-secondary">View History</button>
                <button id="newSessionBtn" class="btn btn-secondary">Start New Session</button>
            </div>
        </div>

        <!-- Step 4: History -->
        <div id="step4" class="step">
            <h2>Session History</h2>
            <div id="historyList">
                <!-- History items will be injected here -->
            </div>
            <div class="flex-buttons">
                <button id="clearDataBtn" class="btn btn-secondary">Clear All Data</button>
                <button id="backToStartBtn" class="btn">Back to Start</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            currentStep: 0,
            decision: '',
            sessionName: '',
            whyChain: [],
            cognitoPath: [],
            sessions: JSON.parse(localStorage.getItem('layer0_sessions')) || []
        };

        // DOM Elements
        const steps = document.querySelectorAll('.step');
        const beginBtn = document.getElementById('beginBtn');
        const toWhyBtn = document.getElementById('toWhyBtn');
        const whyContainer = document.getElementById('whyContainer');
        const userChain = document.getElementById('userChain');
        const cognitoPath = document.getElementById('cognitoPath');
        const saveSessionBtn = document.getElementById('saveSessionBtn');
        const historyBtn = document.getElementById('historyBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const historyList = document.getElementById('historyList');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const backToStartBtn = document.getElementById('backToStartBtn');
        const decisionInput = document.getElementById('decisionInput');
        const sessionNameInput = document.getElementById('sessionName');

        // Initialize
        function init() {
            showStep(0);
            setupEventListeners();
            renderHistory();
        }

        // Setup event listeners
        function setupEventListeners() {
            beginBtn.addEventListener('click', () => showStep(1));
            toWhyBtn.addEventListener('click', startWhyChain);
            saveSessionBtn.addEventListener('click', saveSession);
            historyBtn.addEventListener('click', () => showStep(4));
            newSessionBtn.addEventListener('click', startNewSession);
            clearDataBtn.addEventListener('click', clearData);
            backToStartBtn.addEventListener('click', () => showStep(0));
        }

        // Navigation
        function showStep(stepIndex) {
            state.currentStep = stepIndex;
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });
            
            // Special handling for step 4
            if (stepIndex === 4) {
                renderHistory();
            }
        }

        // Start the why chain process
        function startWhyChain() {
            state.decision = decisionInput.value.trim();
            state.sessionName = sessionNameInput.value.trim();
            state.whyChain = [];
            
            if (!state.decision) {
                alert('Please describe your decision first');
                return;
            }
            
            showStep(2);
            renderWhyQuestion(1);
        }

        // Render a why question
        function renderWhyQuestion(level) {
            whyContainer.innerHTML = '';
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'input-group';
            
            const label = document.createElement('label');
            label.textContent = level === 1 
                ? `Why did you make that decision?` 
                : `Why ${state.whyChain[level-2]}?`;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Reason #${level}`;
            input.id = `whyInput${level}`;
            
            const button = document.createElement('button');
            button.className = 'btn';
            button.textContent = level < 3 ? 'Next Why' : 'Generate Cognito Path';
            
            button.addEventListener('click', () => {
                const answer = input.value.trim();
                if (!answer) {
                    alert('Please provide a reason');
                    return;
                }
                
                state.whyChain.push(answer);
                
                if (level < 3) {
                    renderWhyQuestion(level + 1);
                } else {
                    generateCognitoPath();
                    showStep(3);
                }
            });
            
            questionDiv.appendChild(label);
            questionDiv.appendChild(input);
            questionDiv.appendChild(button);
            
            whyContainer.appendChild(questionDiv);
            input.focus();
        }

        // Generate optimized cognito path
        function generateCognitoPath() {
            state.cognitoPath = [];
            
            // Create optimized suggestions based on user's input
            state.whyChain.forEach((reason, index) => {
                const level = index + 1;
                let suggestion;
                
                if (level === 1) {
                    suggestion = `Instead of "${reason}", consider setting clear priorities and boundaries`;
                } else if (level === 2) {
                    suggestion = `Address the root cause "${reason}" through proactive planning`;
                } else {
                    suggestion = `Transform "${reason}" into an opportunity for growth and learning`;
                }
                
                state.cognitoPath.push(suggestion);
            });
            
            renderResults();
        }

        // Render results on step 3
        function renderResults() {
            userChain.innerHTML = '';
            cognitoPath.innerHTML = '';
            
            // Add decision as the first item
            const decisionItem = document.createElement('div');
            decisionItem.className = 'chain-item';
            decisionItem.textContent = state.decision;
            userChain.appendChild(decisionItem);
            
            // Add why chain items
            state.whyChain.forEach((reason, index) => {
                const item = document.createElement('div');
                item.className = 'chain-item';
                item.innerHTML = `<strong>Why ${index + 1}:</strong> ${reason}`;
                userChain.appendChild(item);
                
                const cognitoItem = document.createElement('div');
                cognitoItem.className = 'chain-item cognito-item';
                cognitoItem.innerHTML = `<strong>Optimized Step ${index + 1}:</strong> ${state.cognitoPath[index]}`;
                cognitoPath.appendChild(cognitoItem);
            });
        }

        // Save session to localStorage
        function saveSession() {
            const session = {
                id: Date.now(),
                name: state.sessionName || `Session ${state.sessions.length + 1}`,
                decision: state.decision,
                whyChain: [...state.whyChain],
                cognitoPath: [...state.cognitoPath],
                timestamp: new Date().toLocaleString()
            };
            
            state.sessions.unshift(session);
            localStorage.setItem('layer0_sessions', JSON.stringify(state.sessions));
            
            alert('Session saved successfully!');
        }

        // Render history list
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (state.sessions.length === 0) {
                historyList.innerHTML = '<p>No sessions found. Start a new mapping session!</p>';
                return;
            }
            
            state.sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="session-name">${session.name}</div>
                    <div>${session.decision}</div>
                    <div class="timestamp">${session.timestamp}</div>
                `;
                
                item.addEventListener('click', () => {
                    // Load session data
                    state.decision = session.decision;
                    state.whyChain = session.whyChain;
                    state.cognitoPath = session.cognitoPath;
                    
                    // Render results
                    renderResults();
                    showStep(3);
                });
                
                historyList.appendChild(item);
            });
        }

        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to delete all session data? This cannot be undone.')) {
                localStorage.removeItem('layer0_sessions');
                state.sessions = [];
                renderHistory();
            }
        }

        // Start a new session
        function startNewSession() {
            // Reset state
            state.decision = '';
            state.sessionName = '';
            state.whyChain = [];
            state.cognitoPath = [];
            
            // Reset inputs
            decisionInput.value = '';
            sessionNameInput.value = '';
            
            showStep(0);
        }

        // Initialize the app
        window.onload = init;
    </script>
</body>
</html>
